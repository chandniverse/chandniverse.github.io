---
layout: default
---

<article>
  <header class="page-header">
    <div class="container">
      <h1 class="page-title animate-in">{{ page.title }}</h1>
      {% if page.description %}
      <p class="hero-subtitle animate-in animate-delay-1">{{ page.description }}</p>
      {% endif %}
    </div>
  </header>
  
  <div class="page-content">
    <div class="container">
      <div class="prose">
        {{ content }}
      </div>
    </div>
  </div>
</article>
