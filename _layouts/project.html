---
layout: default
---

<article>
  <header class="page-header">
    <div class="container">
      <a href="{{ '/work/' | relative_url }}" class="back-link">Back to Work</a>
      
      <h1 class="page-title animate-in">{{ page.title }}</h1>
      
      <div class="page-meta animate-in animate-delay-1">
        {% if page.tags %}
        <span class="text-secondary"><em>{{ page.tags | join: ', ' }}</em></span>
        {% endif %}
        {% if page.reading_time %}
        <span class="reading-time">{{ page.reading_time }}</span>
        {% endif %}
      </div>
    </div>
  </header>
  
  {% if page.image %}
  <div class="container">
    <div class="project-card__image project-card__image--{{ page.gradient | default: 'blue' }} image-rounded" style="margin-bottom: 3rem; aspect-ratio: 2/1;">
      <img 
        src="{{ page.image | relative_url }}" 
        alt="{{ page.title }}"
        class="animate-in animate-delay-2"
        style="width: 100%; height: 100%; object-fit: cover;"
      >
    </div>
  </div>
  {% endif %}
  
  <div class="page-content">
    <div class="container">
      <div class="prose">
        {{ content }}
      </div>
    </div>
  </div>
</article>
