---
layout: default
---

<article>
  <header class="page-header">
    <div class="container">
      <a href="{{ '/writing/' | relative_url }}" class="back-link">Back to Writing</a>
      
      <h1 class="page-title animate-in">{{ page.title }}</h1>
      
      <div class="page-meta animate-in animate-delay-1">
        <time datetime="{{ page.date | date_to_xmlschema }}">
          {{ page.date | date: "%B %d, %Y" }}
        </time>
        {% if page.reading_time %}
        <span class="reading-time">{{ page.reading_time }}</span>
        {% endif %}
      </div>
    </div>
  </header>
  
  {% if page.image %}
  <div class="container">
    <img 
      src="{{ page.image | relative_url }}" 
      alt="{{ page.title }}"
      class="image-rounded image-shadow animate-in animate-delay-2"
      style="margin-bottom: 3rem;"
    >
  </div>
  {% endif %}
  
  <div class="page-content">
    <div class="container">
      <div class="prose">
        {{ content }}
      </div>
      
      {% if page.tags %}
      <div class="tags" style="margin-top: 3rem;">
        {% for tag in page.tags %}
        <span class="tag tag--accent">{{ tag }}</span>
        {% endfor %}
      </div>
      {% endif %}
    </div>
  </div>
</article>
