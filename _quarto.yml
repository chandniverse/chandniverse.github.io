project:
  type: website
  output-dir: docs
  render:
    - "*.qmd"
    - "!story.qmd"
    - "posts/**/*.qmd" # NEW: Include all posts

website:
  title: "Chandni Naidu"
  site-url: https://chandniverse.github.io

  navbar:
    left:
      - href: index.qmd
        text: Home
      - href: posts-index.qmd
        text: Blog
      - href: bookshelf.qmd
        text: Bookshelf
      - href: about.qmd
        text: About
    right:
      - icon: github
        href: https://github.com/chandniverse/chandniverse.github.io

sidebar:
  contents:
    - index.qmd
    - section: "Posts"         # NEW
      contents:
        - posts-index.qmd      # NEW
    - section: "Research"
      contents:
        - analysis.qmd
        - data.qmd
    - section: "Reading"
      contents:
        - bookshelf.qmd

  page-navigation: true
  back-to-top-navigation: true
  reader-mode: true

format:
  html:
    theme: cosmo
    css: styles.css
    toc: true
    toc-depth: 3
    toc-location: right
    number-sections: false
    code-fold: true
    code-tools: true
    smooth-scroll: true
    citations-hover: true
    footnotes-hover: true

bibliography: references.bib
csl: apa.csl

execute:
  freeze: auto
