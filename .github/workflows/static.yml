name: Build and Deploy Quarto Site

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug - Show structure
        run: |
          echo "Current directory:"
          pwd
          echo ""
          echo "Root contents:"
          ls -la
          echo ""
          echo "Find all _quarto.yml files:"
          find . -name "_quarto.yml" -type f
          echo ""
          echo "Full tree (3 levels):"
          find . -maxdepth 3 -type f -name "*.qmd" -o -name "_quarto.yml" | head -20

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Render Quarto site
        run: |
          # Change this path based on debug output above
          cd sandbox
          quarto render

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: sandbox/docs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4